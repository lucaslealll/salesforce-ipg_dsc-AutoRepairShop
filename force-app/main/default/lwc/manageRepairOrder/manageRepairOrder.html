<template>
    <lightning-card title="Manage Repair Orders" icon-name="standard:account">
        <div class="slds-p-around_medium">
            <lightning-input label="Search" onchange={handleSearchChange}>
            </lightning-input>
        </div>
        <div class="slds-p-around_medium">
            <lightning-datatable data={orders} columns={columns} key-field="Id">
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
