<template>
	<lightning-card title="Manage Repair Order" icon-name="custom:custom63">
        <div class="margin-around">
            <lightning-input type="search" placeholder="Search Repair Order" onchange={handleSearch}></lightning-input>
        </div>
        <br/>
        <template if:true={mrocOutput.data}>
            <lightning-datatable
                key-field="Id"
                data={mrocOutput.data}
                columns={tabColumns}
                hide-checkbox-column="true"
                show-row-number-column="true"
                onrowaction={handleRowAction}>
        </lightning-datatable>
        </template>
        <template if:true={error}>{error}></template>
    </lightning-card>
</template>
